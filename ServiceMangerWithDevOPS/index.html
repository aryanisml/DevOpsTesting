<!DOCTYPE html>
<html ng-app="serviceManagaerApp">

<head>
    <title>Angular Apps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="app/DevOPS.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 3em;
        }
        
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        .disabled
        {
            
            border-bottom-color: red;   
            
        }
        .active
        {
            border-bottom-color:green;
        }
    </style>
</head>

<body>
    <div class="container col-sm-4">
        <div ng-controller="taskController as vm">
            <br>
            <div>
                <div ng-repeat="v in vm.taskInfo" class="panel panel-default"  ng-class="($index==0) ? 'active' : 'disabled' ">
                    <div class="panel-heading">
                        {{v.title}}
                    </div>
                    <div class="panel-body">
                        <ul>{{v.Name}}</ul>
                        <ul>{{v.Description}}</ul>
                        <ul><button ng-disabled="($index==0) ? false : true"   
                        type="submit" id={{v.title}}  
                        ng-click="vm.showProgress($event)" class="btn btn-sm btn-primary">Start</button>
                            <ul>
                                <!--<progressbar ng-show="vm.setProgressBarStart" class="progress-striped active" animate="true" max="100" value="vm.progressValue"
                                    type="success">
                                    <i>
                            <span count-to="{{vm.countTo}}" duration="1"
                             count-from="{{vm.countFrom}}"></span> / 100
                        </i>
                                </progressbar>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
