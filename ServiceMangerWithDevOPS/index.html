<!DOCTYPE html>

<html ng-app="serviceManagaerApp">



<head>

    <title>Angular Apps</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Scripts/angular.min.js"></script>
    <script src="app/DevOPS.js"></script>
    <script src="app/angular-round-progress-directive.js"></script>
          <link href="bootstrap-combined.min.css" rel="stylesheet" />
    
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>

    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    
    <link href="http:///netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<!--<style type="text/css">
        html,body {
          background-color: white;
          color: #fff;
        }
      </style>-->


    <style>
        .progress {
            height: 3em;
        }



        .progress-bar {
            transition: width 1s ease-in-out;
        }

        .inActive {
            border-bottom-color: red;
        }

        .active {
            border-bottom-color: green;
        }
        .row2 {
            overflow:hidden;
        }
        .chartColor {
          background-color: #3c3b49;
          color: #fff;
        }
    </style>

</head>



<body>

    <div class="container col-sm-4">

        <div ng-controller="taskController" >

            <br>
                 <div class="col-xs-1">
                       <div ang:round:progress data-round-progress-model="roundProgressData"
                            data-round-progress-width="500"
                            data-round-progress-height="280"
                            data-round-progress-outer-circle-width="30"
                            data-round-progress-inner-circle-width="0"
                            data-round-progress-outer-circle-radius="100"
                            data-round-progress-inner-circle-radius="0"
                            data-round-progress-label-font="25pt Arial"
                            data-round-progress-outer-circle-background-color="grey"
                            data-round-progress-outer-circle-foreground-color="green"
                            data-round-progress-inner-circle-color="#505769"
                            data-round-progress-label-color="black" class="chartColor"></div>


               </div>
            <div class="col-xs-12 row2">

                <div ng-repeat="v in taskInfo" class="panel panel-default"
                    ng-model="taskInfo"
                    ng-class="{ 'active' : v.isActive , 'inActive' : !v.isActive}">

                    <div class="panel-heading">
                        {{v.title}}

                         {{v.isActive}}

                    </div>

                    <div class="panel-body">

                        <ul>{{v.Name}}</ul>

                        <ul>{{v.Description}}</ul>



                        <ul>

                            <div>

                                <button
                                    type="submit" id="$index"
                                    ng-click="showProgress(v, $index)"
                                    class="btn btn-sm btn-primary" ng-disabled="!v.isActive">
                                    Start</button>

                            </div>

                            </ul>
                    </div>

                </div>

            </div>

          
        </div>

    </div>

</body>



</html>
